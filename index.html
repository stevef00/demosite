<!--
  DVD Collection Tracker (External Data Version)
  --------------------------------------------------
  ✦ HOW TO USE ✦
  1. Create a file named `dvd_data.json` in the same folder as this HTML file.
     Structure:
       {
         "owned": ["Blade Runner (1982)", "The Matrix (1999)"],
         "wishlist": ["Seven Samurai (1954)", "Alien (1979)"]
       }
  2. Open this HTML file in a browser (served from a local web server or
     with the `file:` protocol in modern browsers that allow `fetch`).
  3. Edit `dvd_data.json` whenever you want to change the lists.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>DVD Collection Tracker</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #02b3e4;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    body {
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
      min-height: 100vh;
    }
    h1 { margin-bottom: 1rem; font-size: 2rem; letter-spacing: 0.05em; text-align: center; }
    #searchBox {
      width: 100%;
      max-width: 30rem;
      padding: 0.6rem 1rem;
      margin-bottom: 2rem;
      border: none;
      border-radius: 0.4rem;
      font-size: 1rem;
      background: #1e1e1e;
      color: var(--fg);
    }
    #searchBox:focus { outline: 2px solid var(--accent); outline-offset: 2px; }
    .list-section { width: 100%; max-width: 40rem; margin-bottom: 2.5rem; }
    .list-section h2 { font-size: 1.3rem; margin-bottom: 0.8rem; border-bottom: 1px solid #2a2a2a; padding-bottom: 0.4rem; }
    ul { list-style: none; }
    li { padding: 0.35rem 0; border-bottom: 1px dashed #2a2a2a; word-break: break-word; }
    footer {
      margin-top: auto;
      padding-top: 2rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>DVD Collection Tracker</h1>
  <input id="searchBox" type="search" placeholder="Search DVDs…" autocomplete="off" />

  <div class="list-section" id="wishWrapper">
    <h2>Wishlist</h2>
    <ul id="wishList"></ul>
  </div>

  <div class="list-section" id="ownedWrapper">
    <h2>Owned</h2>
    <ul id="ownedList"></ul>
  </div>

  <footer id="lastModified">
    <p>Last modified: <span id="lastModifiedDate">Loading...</span></p>
  </footer>

  <script>
    let data = { owned: [], wishlist: [] };

    async function loadData() {
      try {
        const res = await fetch('dvd_data.json');
        if (!res.ok) throw new Error(res.status);

        // Get the last-modified header
        const lastModified = res.headers.get('last-modified');
        if (lastModified) {
          const date = new Date(lastModified);
          const lastModifiedDateEl = document.getElementById('lastModifiedDate');
          lastModifiedDateEl.textContent = date.toLocaleString();
        } else {
          // Fallback: try to get the current file's modification time
          const lastModifiedDateEl = document.getElementById('lastModifiedDate');
          lastModifiedDateEl.textContent = 'Date not available';
        }

        data = await res.json();
      } catch (err) {
        console.error('Could not load dvd_data.json', err);
        const lastModifiedDateEl = document.getElementById('lastModifiedDate');
        lastModifiedDateEl.textContent = 'Error loading data';
      }
    }

    const ownedListEl = document.getElementById('ownedList');
    const wishListEl = document.getElementById('wishList');
    const searchBox = document.getElementById('searchBox');

    function render(filter = '') {
      const normFilter = filter.toLowerCase();
      const matches = arr => normFilter
        ? arr.filter(t => t.toLowerCase().includes(normFilter))
        : arr;

      ownedListEl.innerHTML = matches(data.owned).map(t => `<li>${t}</li>`).join('');
      wishListEl.innerHTML = matches(data.wishlist).map(t => `<li>${t}</li>`).join('');
    }

    async function init() {
      await loadData();
      render();
      searchBox.addEventListener('input', e => render(e.target.value.trim()));
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
